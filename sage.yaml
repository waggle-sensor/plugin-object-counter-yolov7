name: "object_counter"
namespace: "waggle"
version: "0.5.0"
description: "Object Counter"
authors: "Seongha Park <seongha.park@anl.gov>"
collaborators: "Waggle Team <https://wa8.gl>"
funding:
license: "The license agreed by Argonne National Laboratory"
keywords: "object counter, machine learning"
homepage: "https://github.com/waggle-sensor/plugin-object-counter-yolov7/blob/main/ecr-meta/ecr-science-description.md"
source:
    architectures:
        - "linux/arm64"
        - "linux/amd64"
    url: "https://github.com/waggle-sensor/plugin-object-counter-yolov7"
    branch: "main"
inputs:
    - id: "stream"
      type: "string"
    - id: "continuous"
      type: "boolean"
    - id: "sampling-interval"
      type: "int"
    - id: "weight"
      type: "string"
    - id: "labels"
      type: "string"
    - id: "classes"
      type: "int"
    - id: "conf-thres"
      type: "float"
    - id: "iou-thres"
      type: "float"
metadata:
  ontology: env.counter.*
